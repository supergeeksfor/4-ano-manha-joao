    <title>Cartão de Dia das Mães</title>

<body>
    <div class="mothersDayCard">
        <div class="cardFront">
            <div class="front-text">
                <h3 class="happy">FELIZ</h3>
                <h2 class="bday">DIA</h2> 
                <h3 class="toyou">DAS MÃE!</h3>  
            </div>
            <div class="wrap-deco">
                <div class="decorations"></div>
                <div class="decorationsTwo"></div>
            </div> 
            <div class="wrap-decoTwo">
                <div class="decorations"></div>
                <div class="decorationsThree"></div>
            </div>
            <div class="heart"></div> <!-- Coração substituindo o bolo -->
        </div>  
        <div class="cardInside">
            <div class="inside-text">
                <h3 class="happy">FELIZ</h3>
                <h2 class="bday">DIA</h2> 
                <h3 class="toyou">DAS MÃE!</h3>  
            </div>
            <div class="wishes">
                <p>oi mae feliz dia das maes desejo que voce tenha bastante amor na sua vida

                
                </p>
                 <p> 
                te amo e quero que voce seja 100% FELIZ
                </p>
                <p class="name">com amor, João</p>
            </div>
        </div>
    </div>
